<div class="main-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-semibold">Къмпинг</h1>
            <button
                    class="button-large m-2 text-end"
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!form.valid"
            >
                Запис
            </button>
        </div>
        <mat-card class="section-card">

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Име</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Наименование" />
            </mat-form-field>

            <div class="flex flex-row gap-4">

                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Откриване на сезона</mat-label>
                    <input matInput [matDatepicker]="openDate" formControlName="openDate" placeholder="Choose a Open Date" />
                    <mat-datepicker-toggle matSuffix [for]="openDate"></mat-datepicker-toggle>
                    <mat-datepicker #openDate></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-full">
                    <mat-label>Закриване на сезона</mat-label>
                    <input matInput [matDatepicker]="closeDate" formControlName="closeDate" />
                    <mat-datepicker-toggle matIconSuffix [for]="closeDate"></mat-datepicker-toggle>
                    <mat-datepicker #closeDate></mat-datepicker>
                </mat-form-field>
            </div>

            <!-- <mat-form-field appearance="fill" class="w-full">

            </mat-form-field> -->

            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Адрес</mat-label>
                <input matInput type="text" formControlName="address" />
            </mat-form-field>
