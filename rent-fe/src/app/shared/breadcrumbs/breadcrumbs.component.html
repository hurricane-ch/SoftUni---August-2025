<nav class="ml-4">
  <ol [ngClass]="true ? 'breadcrumb-dark' : 'breadcrumb-light'">
    <li
      *ngFor="let item of items; let i = index"
      [tabindex]="i"
      class="breadcrumb-item"
    >
      <span class="icon-text-wrapper">
        <mat-icon
          *ngIf="i > 0"
          aria-hidden="false"
          aria-label="chevron_right"
          fontIcon="chevron_right"
          class="icon-display"
        ></mat-icon>
        <mat-icon *ngIf="i === 0">home</mat-icon>
        <a
          *ngIf="item.routerLink; else elseBlock"
          [routerLink]="[item.routerLink]"
          >{{ item.label }}</a
        >
        <ng-template #elseBlock>
          <a *ngIf="item.onClick; else elseBlock" (click)="item.onClick()">{{
            item.label
          }}</a>
          <ng-template #elseBlock>
            <a>{{ item.label }}</a>
          </ng-template>
        </ng-template>
      </span>
    </li>
  </ol>
</nav>
