<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="lg:p-12">
    <app-logo heading="Вход"></app-logo>
    <mat-card-content>
      <div class="flex flex-col gap-4">
        <mat-form-field>
          <mat-label>{{ "username" | translate }}</mat-label>
          <input
            matInput
            placeholder="{{ 'username' | translate }}"
            formControlName="username"
          />
          <mat-error
            *ngIf="loginForm.controls['username'].hasError('required')"
          >
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{ "password" | translate }}</mat-label>
          <input
            placeholder="{{ 'password' | translate }}"
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            Password is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('minlength')"
          >
            Password must contain at least
            {{ loginForm.controls['password'].errors?.['minlength']?.requiredLength }}
            characters
          </mat-error>
        </mat-form-field>
      </div>

      <!-- <mat-form-field class="w-full">
        <mat-select
          placeholder="{{ 'auth.login.language' | translate }}"
          formControlName="language"
        >
          <mat-option
            *ngFor="let lang of languages$ | async"
            [value]="lang.languageId"
          >
            {{ lang.name }}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </mat-card-content>

    <mat-card-actions>
      <div class="flex justify-center w-full mb-5">
        <button
          class="w-full"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          {{ "signIn" | translate }}
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
