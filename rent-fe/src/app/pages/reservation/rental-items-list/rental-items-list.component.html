<div class="container mx-auto grid lg:grid-cols-3 gap-8 p-4">
  @for (item of rentalItemsEnabled; track $index) {
    <div
      class="rounded-lg overflow-hidden shadow-lg bg-white hover:scale-102 transition-transform flex flex-col"
    >
      @if (item.mainFile) {
        <img
          [src]="'data:image/jpeg;base64,' + item.mainFile"
          alt="{{ item.name }}"
          class="object-cover w-full h-64"
        />
      } @else {
        <img
          src="https://placehold.co/600x400"
          alt="Placeholder image"
          class="object-cover w-full h-64"
        />
      }

      <div class="p-6 flex flex-col h-full">
        <div class="flex-1 mb-6">
          <div class="text-3xl font-bold text-gray-800 mb-6 text-center">
            {{ item.name }}
          </div>

          <div class="text-lg ml-[15px]">
            <div class="flex gap-2">
              <div class="text-gray-500">Стаи:</div>
              <div>
                {{ item.room }}
              </div>
            </div>

            <div class="flex gap-2">
              <div class="text-gray-500">Цена на вечер:</div>
              <div>
                {{ item.price }}
              </div>
            </div>

            <div class="flex gap-2">
              <div class="text-gray-500">Препоръчителен брой гости:</div>
              <div>
                {{ item.recommendedVisitors }}
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <button
            [routerLink]="['/rental-item', item.id]"
            type="button"
            class="cursor-pointer text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Провери наличност
          </button>
        </div>
      </div>
    </div>
  }
</div>
